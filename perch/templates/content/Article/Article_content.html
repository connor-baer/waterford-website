<perch:help>
  <h1 style="color:#646464">Quick Reference For Formatting Text</h1>
  <p><span style="font-weight:700">Heading 1:</span> <span style="color:#115bb0">#</span><span style="font-style:italic">text</span>; <span style="font-weight:700">Heading 2:</span> <span style="color:#115bb0">##</span><span style="font-style:italic">text</span>; <span style="font-weight:700">Heading 3:</span> <span style="color:#115bb0">###</span><span style="font-style:italic">text</span>; etc.</p>
  <p><span style="font-weight:700">Bold:</span> <span style="color:#115bb0">**</span><span style="font-style:italic">text</span><span style="color:#115bb0">**</span>; <span style="font-weight:700">Italic:</span> <span style="color:#115bb0">_</span><span style="font-style:italic">text</span><span style="color:#115bb0">_</span></p>
  <p><span style="font-weight:700">Quote:</span> <span style="color:#115bb0">> </span><span style="font-style:italic">text</span>; <span style="font-weight:700">Citation:</span> <span style="color:#115bb0">&lt;cite&gt;</span><span style="font-style:italic">text</span><span style="color:#115bb0">&lt;/cite&gt;</span></p>
  <p><span style="font-weight:700">Bulleted List:</span> <span style="color:#115bb0">- </span><span style="font-style:italic">text</span>; <span style="font-weight:700">Numbered List:</span> <span style="color:#115bb0">1. </span><span style="font-style:italic">text</span></p>
</perch:help>
